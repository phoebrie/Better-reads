{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ review['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name ="title" placeholder="Title"
            class="form-control"
            value="{{ request.form['title'] or review['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name ="author" placeholder="Author"
            class="form-control"
            value="{{ request.form['author'] or review['author'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="integer" name ="rating" placeholder="Rating"
            class="form-control"
            value="{{ request.form['rating'] or review['rating'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Review content"
            class="form-control">{{ request.form['content'] or review['content'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=review['id']) }}" method="POST">
    <input type="submit" value="Delete Review"
        class="btn btn-danger btn-sm"
        onclick="return confirm('Are you sure you want to delete this review?')">
</form>
{% endblock %}
