{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Write a New Review {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text", name="title"
            placeholder="Title" class"form-control"
            value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text", name="author"
            placeholder="Author" class"form-control"
            value="{{ request.form['author'] }}"></input>
    </div>

    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="integer", name="rating"
            placeholder="Rating" class"form-control"
            value="{{ request.form['rating'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Review content"
            class="form-control">{{ request.form['content'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
